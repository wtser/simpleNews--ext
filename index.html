<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/Open-Book-icon.png" />
    <title>News</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body class="reader">
    <div class="reader__main">
      <div class="reader__sidebar">
        <div class="reader__icon">
          <img src="/icon/Open-Book-icon.png" />
        </div>
        <ul class="reader__site">
          <li class="reader__site-item reader__site-item--all">All News</li>
          <li class="reader__site-item reader__site-item-divider"></li>
          <li class="reader__site-item reader__site-item--sites">
            <ul class="reader__site-items"></ul>
          </li>
        </ul>
        <div class="reader__config">
          <li class="reader__site-item reader__site-item-divider"></li>
          <li class="reader__site-item reader__site-item--settings">
            Settings
          </li>
        </div>
      </div>
      <div class="reader__news">
        <ul class="reader__list"></ul>
        <div class="reader__loading hide">
          <li class="reader__list-item">
            <a
              target="_blank"
              href="javascript:;"
              class="reader__list-item-link reader__list-item-link--active"
              ><span class="reader__list-item-title ">Loading</span></a
            >
          </li>
        </div>
      </div>
    </div>
    <script src="/script/app.bundle.js"></script>
  </body>
</html>
